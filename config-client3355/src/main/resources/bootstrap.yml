server:
  port: 3355
logging:
  config: classpath:log4j2-spring.xml
spring:
  application:
    name: config-client
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    config:
      label: master # 分支名称
      name: config # 文件名称
      profile: dev # 后缀名称 最终，master分支上config-dev.yml的配置文件被读取（http://config-center/master/config-dev.yml）
      uri: http://config3344:3344 # 配置中心地址 此时不能使用配置中心的服务名称

eureka:
  client:
    # 表示是否将自己注册进EurekaServer，默认为true
    register-with-eureka: true
    # 表示是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须配置true才能配合Ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #      defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001:7001/eureka,http://eureka7002:7002/eureka
  instance:
    # 修改Eureka中Status服务名
    instance-id: config-client
    # 访问路径可以显示ip地址
    prefer-ip-address: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"